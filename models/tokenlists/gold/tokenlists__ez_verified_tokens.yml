version: 2
models:
  - name: tokenlists__ez_verified_tokens
    description: A Uniswap Project, Token Lists is a community-led initiative to improve discoverability, reputation and trust in ERC20 token lists in a manner that is inclusive, transparent, and decentralized. This table contains dimensional information about the tokens listed on https://tokenlists.org/. This EZ view joins in Defillama's dim_chains for additional chain metadata.

    columns:
      - name: TOKEN_ADDRESS
        description: The address of the token.
      - name: NAME
        description: The name of the token.
      - name: SYMBOL
        description: The symbol of the token.
      - name: DECIMALS
        description: The number of decimals of the token.
      - name: CHAIN_ID
        description: The unique identifier of the chain where the token is deployed.
      - name: CHAIN_NAME
        description: The name of the chain where the token is deployed. This is derived from `defillama.dim_chains`.
      - name: CHAIN_SYMBOL
        description: The official abbreviation or symbol representing the blockchain. This is derived from `defillama.dim_chains`.
      - name: TOKEN_EXTENSIONS
        description: Extended token information, including mappings of the tokens on other chains.
      - name: PROVIDER
        description: The provider of the token list.
      - name: LIST_METADATA
        description: The metadata of the token list.
      - name: EZ_VERIFIED_TOKENS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}' 