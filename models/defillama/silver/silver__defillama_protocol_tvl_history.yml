version: 2

models:
  - name: silver__defillama_protocol_tvl_history
    columns:
      - name: date
        tests:
          - not_null
      - name: protocol_slug
        tests:
          - not_null
      - name: chain
        tests:
          - not_null
      - name: current_tvl
        tests:
          - not_null
      - name: day_ago_tvl
      - name: week_ago_tvl
      - name: month_ago_tvl
      - name: day_change_pct
      - name: week_change_pct
      - name: month_change_pct
      - name: _inserted_timestamp
        tests:
          - not_null