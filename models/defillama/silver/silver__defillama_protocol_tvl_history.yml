version: 2

models:
  - name: silver__defillama_protocol_tvl_history
    description: Daily TVL history for DeFi protocols with rolling time window comparisons
    columns:
      - name: date
        description: The date of the TVL snapshot
        tests:
          - not_null
      - name: protocol_slug
        description: The protocol identifier
        tests:
          - not_null
      - name: chain
        description: The blockchain network
        tests:
          - not_null
      - name: current_tvl
        description: Total Value Locked (TVL) for the current date
        tests:
          - not_null
      - name: day_ago_tvl
        description: TVL from previous day
      - name: week_ago_tvl
        description: TVL from 7 days ago
      - name: month_ago_tvl
        description: TVL from 30 days ago
      - name: day_change_pct
        description: Percentage change in TVL over last day
      - name: week_change_pct
        description: Percentage change in TVL over last week
      - name: month_change_pct
        description: Percentage change in TVL over last month
      - name: _inserted_timestamp
        description: Timestamp of when this record was inserted
        tests:
          - not_null 