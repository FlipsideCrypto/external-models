version: 2
models:
  - name: silver__defillama_usdc_usdt_supply
    description: "Aggregated supply data for USDC and USDT stablecoins across different chains"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - defillama_usdc_usdt_supply_id
    
    columns:
      - name: date
        description: "Date of the supply data point"
        tests:
          - not_null

      - name: stablecoin_id
        description: "Unique identifier for the stablecoin from DefiLlama"
        tests:
          - not_null

      - name: stablecoin
        description: "Name of the stablecoin"
        tests:
          - not_null

      - name: symbol
        description: "Token symbol (USDC or USDT)"
        tests:
          - not_null
          
      - name: chain
        description: "Blockchain network where the stablecoin is deployed"
        tests:
          - not_null

      - name: total_bridged_usd
        description: "Total value of bridged stablecoins in USD"

      - name: total_circulating
        description: "Total circulating supply of the stablecoin"
        tests:
          - not_null

      - name: total_circulating_usd
        description: "Total circulating supply in USD value"
        tests:
          - not_null

      - name: _inserted_timestamp
        description: "Timestamp when the record was inserted in the bronze layer"
        tests:
          - not_null

      - name: defillama_usdc_usdt_supply_id
        description: "Surrogate key generated from chain, date, and stablecoin_id"
        tests:
          - unique
          - not_null

      - name: inserted_timestamp
        description: "Timestamp when the record was inserted in this model"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: modified_timestamp
        description: "Timestamp when the record was last modified"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ

      - name: _invocation_id
        description: "DBT invocation ID for tracking lineage"
        tests:
          - not_null
