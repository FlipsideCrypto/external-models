version: 2
models:
  - name: silver__defillama_stablecoin_supply
    tests:
      - dbt_utils.unique_combination_of_columns:
            combination_of_columns:
              - STABLECOIN_ID
              - TIMESTAMP
    
    columns:
      - name: STABLECOIN_ID
        tests:
          - not_null
      - name: STABLECOIN
      - name: SYMBOL
        tests:
          - not_null
      - name: TIMESTAMP
      - name: CIRCULATING_USD
      - name: MINTED
      - name: UNRELEASED_USD
      - name: BRIDGED_TO
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: ID
        tests:
          - not_null